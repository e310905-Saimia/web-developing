<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Task 1</title>
</head>
<body>
    <h2>Calculator - Task 1</h2>
    <input type="text" id="number1" size="10" placeholder="Type number">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" id="number2" size="10" placeholder="Type number">

    <button type="button" id="equal">=</button>
    <p id="result">Press = mark!</p>

</body>
</html>
